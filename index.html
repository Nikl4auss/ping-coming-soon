<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Ping coming soon page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/36543f2abe.js"
      crossorigin="anonymous"
    ></script>
    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <header class="header">
      <h1 class="header__title">PING.</h1>
    </header>
    <main>
      <section class="main-section">
        <header class="main-section__header">
          <h1 class="main-section__title">We are launching soon!</h1>
          <p class="main-section__description">Subscribe and get notified</p>
        </header>
        <form class="subscribe-form">
          <input
            class="subscribe-form__input"
            type="email"
            placeholder="Your email address..."
          />
          <button class="subscribe-form__button">Notify Me</button>
        </form>
      </section>
      <div class="main-img">
        <img
          src="./images/illustration-dashboard.png"
          alt="imagen de referencia"
        />
      </div>
    </main>
    <footer>
      <nav>
        <ul class="social-links">
          <li class="social-links__link">
            <a href=""><i class="fab fa-facebook-f"></i></a>
          </li>
          <li class="social-links__link">
            <a href=""><i class="fab fa-twitter"></i></a>
          </li>
          <li class="social-links__link">
            <a href=""><i class="fab fa-instagram"></i></a>
          </li>
        </ul>
      </nav>
      <p class="copyright">&copy; Copyright Ping. All rights reserved.</p>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Your Name Here</a>.
      </p>
    </footer>
  </body>
</html>
