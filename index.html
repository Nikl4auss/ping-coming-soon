<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Ping coming soon page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/36543f2abe.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./css/styles.css" />
    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <header class="header">
      <h1 class="header__title">
        PING<span class="header__title--dot">.</span>
      </h1>
    </header>
    <main>
      <section class="main-section">
        <header class="main-section__header">
          <h1 class="main-section__title">
            We are launching
            <strong class="main-section__title--strong">soon!</strong>
          </h1>
          <p class="main-section__description">Subscribe and get notified</p>
        </header>
        <form class="subscribe-form">
          <div class="subscribe-form__mail-container">
            <input
              class="subscribe-form__input"
              type="email"
              placeholder="Your email address..."
            />
          </div>
          <button class="subscribe-form__button" type="button">
            Notify Me
          </button>
        </form>
      </section>
      <div class="main-img">
        <img
          src="./images/illustration-dashboard.png"
          alt="imagen de referencia"
        />
      </div>
    </main>
    <footer class="footer">
      <nav>
        <ul class="social-links">
          <li>
            <a class="social-links__link" href=""
              ><i class="fab fa-facebook-f"></i
            ></a>
          </li>
          <li>
            <a class="social-links__link" href=""
              ><i class="fab fa-twitter"></i
            ></a>
          </li>
          <li>
            <a class="social-links__link" href=""
              ><i class="fab fa-instagram"></i
            ></a>
          </li>
        </ul>
      </nav>
      <p class="copyright">&copy; Copyright Ping. All rights reserved.</p>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://github.com/Nikl4auss" target="_blank">
          <i class="fab fa-github-square"></i> Nicolas Joel Marinelli</a
        >.
      </p>
    </footer>
    <script src="./js/index.js"></script>
  </body>
</html>
